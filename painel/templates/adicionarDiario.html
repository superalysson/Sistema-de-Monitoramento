{% extends 'base.html' %}
{% load widget_tweaks %}
{% block corpo %}
<h1 class="h3 mb-0 text-gray-800"><strong>Adiciona Diário de Ações </strong></h1>
<form action="" method="post">
  {% csrf_token %}
   <div class="form-group">
    <label >Autor do Diário:</label>
    {{ form.autorDiario|add_class:"form-control" }}

    </div>

    <div class="form-group">
    <label >Data da Entrada:</label>
    {{ form.dataEntrada|add_class:"form-control" }}

    </div>

     <div class="form-group">
    <label >Mensagem do Diário:</label>
    {{ form.mensagem|add_class:"form-control" }}

    </div>



  <a href="javascript:history.go(-1)" class="btn btn-danger">Cancelar</a>
    <button type="reset"  class="btn btn-primary">Limpar</button>
  <button type="submit" class="btn btn-success">Adicionar</button>
</form>
{% endblock %}
