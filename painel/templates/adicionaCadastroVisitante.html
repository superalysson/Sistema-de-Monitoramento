{% extends 'base.html' %}
{% load widget_tweaks %}
{% block corpo %}
<h1 class="h3 mb-0 text-gray-800"><strong>Adiciona Cadastro do Visitante </strong></h1>
<form action="" method="post">
  {% csrf_token %}
   <div class="form-group">
    <label >Nome do Visitante:</label>
    {{ form.nomeVisitante|add_class:"form-control" }}

    </div>

    <div class="form-group">
    <label >RG do Visitante:</label>
    {{ form.rgVisitante|add_class:"form-control" }}

    </div>

  <a href="javascript:history.go(-1)" class="btn btn-danger">Cancelar</a>
    <button type="reset"  class="btn btn-primary">Limpar</button>
  <button type="submit" class="btn btn-success">Adicionar</button>
</form>
{% endblock %}
