{% extends 'base.html' %}
{% load widget_tweaks %}
{% block corpo %}
<h1 class="h3 mb-0 text-gray-800"><strong>Atualiza Mensagens </strong></h1>
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label >Autor do Diário:</label>
    {{ form.autorMensagem|add_class:"form-control" }}

    </div>

    <div class="form-group">
    <label >Data da Entrada:</label>
    {{ form.dataEntrada|add_class:"form-control" }}

    </div>

     <div class="form-group">
    <label >Mensagem do Diário:</label>
    {{ form.mensagem|add_class:"form-control" }}

    </div>

  <a type="button" href="javascript:history.go(-1)" class="btn btn-warning" >Cancelar</a>
  <a type="button" href="/excluiMensagem/{{ itemMensagem.id }}"  class="btn btn-danger" >Excluir</a>
    
   <button type="submit" class="btn btn-success" >Salvar</button>

</form>

{% endblock %}
