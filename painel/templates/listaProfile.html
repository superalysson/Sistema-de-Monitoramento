{% extends 'base.html' %}

{% block corpo %}
<h1 class="h3 mb-0 text-gray-800"><strong>Lista de Funcionários </strong></h1>
<br><br>
<table align="center" class="table table-striped">
    <tr>
      <td><b style="font-size:16px">Nome do Funcionário</b></td>
      <td><b style="font-size:16px">CPF do Funcionário</b></td>
      <td><b style="font-size:16px">Endereço do Funcionário</b></td>
      <td><b style="font-size:16px"></b></td>
    </tr>

    {% for itemProfile in listaProfile_itens%}
    <tr>
        <td>{{itemProfile.nomeProfile}}</td>
        <td>{{itemProfile.cpfProfile}}</td>
        <td>{{itemProfile.enderecoProfile}}</td>
        <td><a class="btn btn-primary btn-sm" type="button" href="/atualizaProfile/{{ itemProfile.id }}">Editar</a></td>


    </tr>

    {% endfor %}

</table>

{% endblock %}
