{% extends 'base.html' %}
{% load widget_tweaks %}
{% block corpo %}
<h1 class="h3 mb-0 text-gray-800"><strong>Atualiza Cadastro de Carros</strong></h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label >Placa do Carro:</label>
    {{ form.placaCarro|add_class:"form-control" }}

    </div>


    <div class="form-group">
    <label >Modelo do Carro:</label>
    {{ form.modeloCarro|add_class:"form-control" }}

    </div>

    <div class="form-group">
    <label >Cor do Carro:</label>
    {{ form.corCarro|add_class:"form-control" }}

    </div>

  <a type="button" href="javascript:history.go(-1)" class="btn btn-warning" >Cancelar</a>
  <a type="button" href="/excluiCadastroCarros/{{ itemCadastroCarros.id }}"  class="btn btn-danger" >Excluir</a>
    
   <button type="submit" class="btn btn-success" >Salvar</button>

</form>

{% endblock %}
