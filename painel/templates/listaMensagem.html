{% extends 'base.html' %}

{% block corpo %}
<h1 class="h3 mb-0 text-gray-800"><strong>Lista de Mensagens </strong></h1>
<br><br>
<table align="center" class="table table-striped">
    <tr>
      <td><b style="font-size:16px">Nome do autor</b></td>
      <td><b style="font-size:16px">Data da Entrada</b></td>
      <td><b style="font-size:16px">Mensagem</b></td>
      <td><b style="font-size:16px"></b></td>
    </tr>

    {% for itemMensagem in listaMensagem_itens%}
    <tr>
        <td>{{itemMensagem.autorMensagem}}</td>
        <td>{{itemMensagem.dataEntrada}}</td>
        <td>{{itemMensagem.mensagem}}</td>
        <td><a class="btn btn-primary btn-sm" type="button" href="/atualizaMensagem/{{ itemMensagem.id }}">Editar</a></td>


    </tr>

    {% endfor %}

</table>

{% endblock %}
